<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/cookie.png" type="image/x-icon">
    <title>Cookie Clicker</title>
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <img id="cookie" src="./res/img/cookie.png" alt="cookie.png">
        <p id="counter">0</p>
        <div class="upgrades">
            <button id="clickUpgrade">Click upgrade (Cost: 10)</button>
            <button id="autoclickUpgrade">Autoclick (Cena: 50)</button>
        </div>
        <div class="controls">
            <button id="startBtn" disabled>Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
            
    </div>
    <script src="./res/js/main.js"></script>
</body>
</html>
